<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karina & Kuba | Na Zawsze</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/organistated/21102025/refs/heads/main/serce.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              apple: {
                dark: '#000000',
                card: '#1c1c1e',
                text: '#f5f5f7',
                subtext: '#86868b',
                pink: '#ff2d55',
                purple: '#bf5af2',
              }
            },
            animation: {
              'float': 'float 12s ease-in-out infinite',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fade-in 1s ease-out forwards',
              'fade-in-up': 'fade-in-up 1s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(40px, -60px) scale(1.1)' },
                '66%': { transform: 'translate(-30px, 30px) scale(0.95)' },
              },
              'fade-in': {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              },
              'fade-in-up': {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        background-color: #000000;
        color: #f5f5f7;
        overflow: hidden;
      }
      
      .snap-container {
        height: 100vh;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
        scroll-behavior: smooth;
        -ms-overflow-style: none;
        scrollbar-width: none;
        position: relative;
        z-index: 10;
      }
      
      .snap-container::-webkit-scrollbar {
        display: none;
      }
      
      .snap-section {
        height: 100vh;
        width: 100%;
        scroll-snap-align: start;
        scroll-snap-stop: always;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .fixed-backgrounds {
        position: fixed;
        inset: 0;
        z-index: 1;
        pointer-events: none;
      }

      .bg-layer {
        position: absolute;
        inset: 0;
        opacity: 0;
        transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .bg-layer.active {
        opacity: 1;
      }

      .content-fade {
        opacity: 0;
        transform: scale(0.95);
        transition: opacity 1s ease, transform 1s cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      .is-active .content-fade {
        opacity: 1;
        transform: scale(1);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "three": "https://esm.sh/three@0.173.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
